<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FANCLUB â€” Members Only</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Azonix';
      src: url('Azonix.otf') format('opentype');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background: #000;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
    }

    header {
      padding: 40px 0 30px;
      text-align: center;
    }

    header img {
      width: 200px;
      margin-bottom: 16px;
      filter: brightness(0) invert(1);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
      font-size: 13px;
      letter-spacing: 2px;
      opacity: 0.85;
    }

    nav a {
      color: #e5e5e5;
      text-decoration: none;
    }

    section {
      min-height: 100vh;
      padding: 90px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Azonix', sans-serif;
      font-size: 40px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    h2 {
      font-family: 'Azonix', sans-serif;
      font-size: 13px;
      letter-spacing: 5px;
      opacity: 0.6;
      margin-bottom: 40px;
    }

    p {
      max-width: 700px;
      font-size: 15px;
      line-height: 1.9;
      opacity: 0.85;
    }

    /* FORM */
    form {
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 14px;
      color: #fff;
    }

    button {
      background: #fff;
      color: #000;
      padding: 14px;
      border: none;
      cursor: pointer;
      letter-spacing: 2px;
    }

    #review-screen {
      display: none;
      margin-top: 60px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="FANCLUB Logo">
  <nav>
    <a href="#home">HOME</a>
    <a href="#purchase">PURCHASE</a>
  </nav>
</header>

<section>
  <h1>MEMBERS ONLY</h1>
  <h2>ACCESS IS LIMITED</h2>
  <p>Every application is reviewed. No instant access.</p>
</section>

<section id="purchase">
  <h1>REQUEST ACCESS</h1>
  <h2>ORDERS ARE REVIEWED</h2>

  <form id="access-form">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="instagram" placeholder="Your Instagram Username" required>
    <textarea name="message" rows="4" placeholder="Product / Message"></textarea>
    <button type="submit">SUBMIT REQUEST</button>
  </form>

  <div id="review-screen">
    <h1>APPLICATION RECEIVED</h1>
    <h2>UNDER REVIEW</h2>
    <p>
      Your request has been submitted.<br><br>
      FANCLUB does not operate on instant access.<br><br>
      If approved, you will be contacted directly.
    </p>
  </div>
</section>

<script>
  const form = document.getElementById("access-form");
  const review = document.getElementById("review-screen");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    fetch("https://formspree.io/f/mrbnjobk", {
      method: "POST",
      body: new FormData(form),
      headers: { "Accept": "application/json" }
    });

    form.style.display = "none";
    review.style.display = "block";
  });
</script>

</body>
</html>
